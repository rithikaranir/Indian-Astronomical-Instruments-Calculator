<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Astronomical Instruments Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-star"></i>
                    Indian Astronomical Instruments Calculator
                </h1>
                <p class="subtitle">Calculate dimensions for traditional yantras based on your location</p>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-card">
                    <h2><i class="fas fa-map-marker-alt"></i> Location Input</h2>
                    <div class="input-group">
                        <label for="latitude">Latitude (degrees)</label>
                        <input type="number" id="latitude" step="0.0001" placeholder="e.g., 23.0225 for Delhi">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude (degrees)</label>
                        <input type="number" id="longitude" step="0.0001" placeholder="e.g., 72.5714 for Ahmedabad">
                    </div>
                    <div class="preset-locations">
                        <h3>Quick Select:</h3>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-lat="28.6139" data-lon="77.2090">Delhi</button>
                            <button class="preset-btn" data-lat="26.9124" data-lon="75.7873">Jaipur</button>
                            <button class="preset-btn" data-lat="25.3176" data-lon="82.9739">Varanasi</button>
                            <button class="preset-btn" data-lat="23.1765" data-lon="75.7885">Ujjain</button>
                        </div>
                    </div>
                    <button id="calculateBtn" class="calculate-btn">
                        <i class="fas fa-calculator"></i>
                        Calculate Dimensions
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2><i class="fas fa-ruler"></i> Calculated Dimensions</h2>
                <div class="yantra-grid" id="yantraGrid">
                    <!-- Yantra cards will be dynamically generated here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Indian Astronomical Instruments Calculator. Preserving ancient wisdom through modern technology.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
